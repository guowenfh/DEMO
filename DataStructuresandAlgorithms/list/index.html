<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>

<body>
    <script src="main.js"></script>
    <script type="text/javascript">
    var arr = [34];
    var j = 34;    
    var fa  = arr.indexOf(j);
    if(arr.length===1){
        console.info(false);
    }else{
        arr.splice(fa,1);
        arr.splice(fa+1,0,j)
    }

    console.info(arr)
    </script>
</body>

</html>
